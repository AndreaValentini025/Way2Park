<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-color: #1c3357;
            font-family: Arial, sans-serif;
            max-width: 100vw;
        }
        .container{
            margin: 5% auto;
            text-align: center;
        }
        .form-group{
            margin: 3vh 0;
        }
        .top-label{
            color: #fff;
            font-weight: bold;
            font-size: 3vh;
        }

        .bottom-label{
            color: #fff;
            font-style: italic;
            font-size: 2vh;
        }

        input[type="text"], input[type="password"], input[type="month"]{
            width: 90%;
            font-size: 3vh;
            border: 1px solid #4ca4dc;
            border-radius: 5px;
            margin: 1vh 5%;
            color: #333;
        }
        .btn{
            background-color: #4ca4dc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 35px;
            cursor: pointer;

            width: min(200px,25vw);
            height: min(6vh,100px);
            margin: 0 2vw;
        }

        .container-2{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container{
            max-width: 45vh;
            max-height: 25vh;
            height: 50vw;
            width: 90vw;
        }

    </style>
</head>
<body>
<div class="container">
    <form method="POST" action="associazione">
        {% csrf_token %}
        <div class="form-group">
            <label class="top-label" for="ntarga">Targa</label>
            <input type="text" required id="targa" name="ntarga" pattern="^[A-Z]{2}[0-9]{3}[A-Z]{2}$">
        </div>
        <div class="form-group">
            <label class="top-label" for="ncarta">Numero Carta di Credito</label>
            <input type="text" required id="card-number" name="ncarta" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$">
            <label class="bottom-label" for="ncarta">Carte di credito accettate: Visa, Mastercard</label>
        </div>
        <div class="form-group">
            <label class="top-label" for="cvv">CVV</label>
            <input type="password" required id="cvv" name="cvv" pattern="^[0-9]{3}$">
        </div>

        <div class="form-group">
            <label class="top-label" for="scadenza">Data di Scadenza</label>
            <input type="month" id="scadenza" name="scadenza"pattern="[0-9]{2}/[0-9]{4}" required>
            <label class="bottom-label" for="ncarta">mm/aaaa</label>
        </div>

        <div class="form-group">
            <button class="btn" type="button" onclick="history.back()">Indietro</button>
            <button class="btn" type="submit">Invia</button>
        </div>
    </form>
    <div class="container-2">
        <img src="{% static 'logo_W2P.png'%}" class="img-container">
    </div>
</div>

</body>
</html>
